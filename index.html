<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris API</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="joke-container">
            <img src="./chuck-norris-logo96.png" class="joke-img" alt="chuck norris logo">
            <button class="joke-btn">Chuck Norris Wisdom</button>
            <p class="joke"></p>
        </section>

        <div class="form-group">
            <label for="category">Select a category</label>
            <select name="category joke" id="category">
                <option value="animal">Animal</option>
                <option value="career">Career</option>
                <option value="celebrity">Celebrity</option>
                <option value="dev" selected>Dev</option>
                <option value="explicit">Explicit</option>
                <option value="fashion">Fashion</option>
                <option value="food">Food</option>
                <option value="history">History</option>
                <option value="movie">Movie</option>
                <option value="music">Music</option>
                <option value="political">Political</option>
                <option value="religion">Religion</option>
                <option value="science">Science</option>
                <option value="sport">Sport</option>
                <option value="travel">Travel</option>
            </select> 
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
